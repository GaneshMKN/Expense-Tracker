<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div id="greeting-message">Hello</div>
    <h1 id="product-name">Ganesh Nagtilak</h1>
    <div id="stats">
        <div id="balance-block">Total Balance
            <div id="balance">0</div>
        </div>
        <div id="income-block">Income
            <div id="income">0</div>
        </div>
        <div id="expense-block"> Expenses
            <div id="expense">0</div>
        </div>
    </div>
    <form onsubmit="handleFormSubmit(event)" id="form">
        <!-- <label for="new-source">Source</label> -->
        <input type="text" name="source" id="new-source" placeholder="source of amount">

        <label for="new-amount"></label>
        <input type="number" name="amount" id="new-amount" placeholder="amount $$$">

        <input type="datetime-local" name="date-time" id="dateTime">

        <div>
            <label for="debit">Debit</label>
            <input type="radio" name="ttype" id="debit">
        </div>
        <div>
            <label for="credit">Credit</label>
            <input type="radio" name="ttype" id="credit">
        </div>

        <div>
            <button type="reset">Reset Fields</button>
            <button type="submit">Add Transaction</button>
        </div>
    </form>


    <div id="trans-list">
        <!-- all transaction item go here -->
         
    </div>
    <script src="js/main.js"></script>
</body>

</html>
